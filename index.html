<!DOCTYPE html>
<html>

<head>
  <title>IS219 Slideshow</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script src='js/gallery.js' type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="photoBooth">
    <p class="banner fs-1">IS219 Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail img-fluid" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery"
          alt="Gallery Image" />
        <img class="moreIndicator rot90" src="img/more.png" alt="More Content" tabindex="1" />
      </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo" />
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo" />
      </div>
      <div class="details">
        <br>
        <p class="hey">Location:
        <div class="location stuff hey"></div>
        </p>
        <p class="hey">Description:
        <div class="description stuff hey"></div>
        </p>
        <p class="hey">Date:
        <div class="date stuff hey"></div>
        </p>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
